<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Cadastro de Usu√°rios</title>
     <link rel="stylesheet" href="./resourses/style/style.css" />
</h:head>
<h:body>
    <div class="form-container">
        <h:form>
            <div class="form-group">
                <h:outputLabel for="nome" value="Nome:" />
                <h:inputText id="nome" value="#{usuarioBean.nome}" />
            </div>

            <div class="form-group">
                <h:outputLabel for="sobrenome" value="Sobrenome:" />
                <h:inputText id="sobrenome" value="#{usuarioBean.sobrenome}" />
            </div>

            <div class="form-group">
                <h:outputLabel for="fone" value="Fone:" />
                <h:inputText id="fone" value="#{usuarioBean.fone}" />
            </div>

            <div class="form-group">
                <h:outputLabel for="email" value="E-mail:" />
                <h:inputText id="email" value="#{usuarioBean.email}" />
            </div>
            <br />

            <!-- Output Text -->
            <h:outputText id="outputBox" value="#{usuarioBean.output}" class="output-text" />
            <br />

            <!-- Submit Button -->
            <h:commandButton value="Enviar" action="#{usuarioBean.submit}" 
                class="submit-button"  />
        </h:form>
    </div>

</h:body>
</html>
