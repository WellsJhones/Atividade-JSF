<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
<h:form>
          <h:form>
        <!-- Campo para inserir um nome -->
        <h:outputLabel for="nome" value="Digite um nome: " />
        <h:inputText id="nome" value="#{usuarioBean.nome}" />
        <h:commandButton value="Adicionar" action="#{usuarioBean.adicionarNome}" />
        <br/><br/>

        <!-- Exibir a lista de nomes -->
        <h:outputText value="Nomes cadastrados:" />
        <ul>
            <ui:repeat value="#{usuarioBean.listaNomes}" var="nome">
                <li>#{nome}</li>
            </ui:repeat>
        </ul>
    </h:form>

</body>
</html>
