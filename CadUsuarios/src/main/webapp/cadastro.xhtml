<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="./resourses/style/styles.css" />
    
</head>
<h:body>
	<div class="form-container">
	  <h:form>
        <!-- Campo para inserir um nome -->
        <div class="form-group">
	        <h:outputLabel for="nome" value="Digite um nome: " />
	        <h:inputText id="nome" value="#{usuarioBean.nome}" />
        </div>
        
        <h:commandButton value="Adicionar" action="#{usuarioBean.adicionarNome}"  class="submit-button"  />
        <br/><br/>

        <!-- Exibir a lista de nomes -->
        <h:outputText value="Nomes cadastrados:" />
		<ul>
		    <ui:repeat value="#{usuarioBean.listaNomes}" var="nome">
		        <li>#{nome}</li>
		    </ui:repeat>
		</ul>
			
    </h:form>
    </div>
  
</h:body>
</html>
